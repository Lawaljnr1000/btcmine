<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$ Bitcoin Miner $</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #222);
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #2a2d36;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 10px;
    }
    .coin {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px auto;
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      to { transform: rotateY(360deg); }
    }
    .coin img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    button {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 20px;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      background-color: #76c7c0;
      border-radius: 5px;
      transition: width 1s linear;
    }
    #balance {
      font-size: 20px;
      margin-top: 20px;
    }
    #wallet-address {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    #withdrawal-form, #withdrawal-history {
      margin-top: 30px;
    }
    #withdrawal-history ul {
      list-style-type: none;
      padding: 0;
    }
    #withdrawal-history li {
      margin: 5px 0;
      padding: 10px;
      background: #333;
      border-radius: 8px;
    }
    #admin-panel {
      display: none;
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }
    #admin-panel button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin">
    </div>
    <h1>$ Bitcoin Miner $</h1>

    <div id="wallet-connection">
      <button id="connect-btn">Connect Wallet</button>
      <p id="wallet-address"></p>
    </div>

    <div id="wallet-info" style="display:none;">
      <button id="start-btn">Start Mining</button>
    </div>

    <div id="mining-info" style="display:none;">
      <p>Mining Progress: <span id="progress">0</span>%</p>
      <div class="progress-bar"><span id="progress-bar" style="width: 0%;"></span></div>
      <div id="balance">Current BTC: <strong id="btc-balance">0.0000000000000000</strong></div>
      <button id="claim-btn" style="display:none;">Claim BTC</button>
      <button id="continue-mining-btn" style="display:none;">Continue Mining</button> <!-- New button -->
    </div>

    <div id="withdrawal-form" style="display:none;">
      <h3>Withdrawal</h3>
      <p>Minimum Withdrawal: <strong>0.0000909800001941209 BTC</strong></p>
      <input type="text" id="withdrawal-address" placeholder="Enter BTC Wallet Address" />
      <button id="withdraw-btn">Request Withdrawal</button>
    </div>

    <div id="withdrawal-history" style="display:none;">
      <h3>Withdrawal History</h3>
      <ul id="history-list"></ul>
    </div>

    <div id="admin-panel">
      <h3>Admin Panel</h3>
      <h4>Pending Withdrawals</h4>
      <ul id="pending-withdrawals-list"></ul>
      <button id="approve-withdrawal-btn">Approve</button>
      <button id="decline-withdrawal-btn">Decline</button>
    </div>
  </div>

  <script>
    const adminAddress = '0x55Ec1Aa04169380AeBeCCcF3695c207460e439aE';
    const miningDuration = 120000;
    const miningRate = 0.0000000000000351125;
    const minimumWithdrawal = 0.0000909800001941209;

    let currentBalance = 0;
    let claimedBalance = parseFloat(localStorage.getItem('claimedBalance')) || 0;
    let withdrawalHistory = JSON.parse(localStorage.getItem('withdrawalHistory')) || [];
    let pendingWithdrawals = JSON.parse(localStorage.getItem('pendingWithdrawals')) || [];

    const connectBtn = document.getElementById('connect-btn');
    const walletAddressDisplay = document.getElementById('wallet-address');
    const walletInfo = document.getElementById('wallet-info');
    const startBtn = document.getElementById('start-btn');
    const miningInfo = document.getElementById('mining-info');
    const progressDisplay = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');
    const btcBalance = document.getElementById('btc-balance');
    const claimBtn = document.getElementById('claim-btn');
    const withdrawalForm = document.getElementById('withdrawal-form');
    const withdrawalBtn = document.getElementById('withdraw-btn');
    const withdrawalAddressInput = document.getElementById('withdrawal-address');
    const withdrawalHistoryDiv = document.getElementById('withdrawal-history');
    const historyList = document.getElementById('history-list');
    const adminPanel = document.getElementById('admin-panel');
    const pendingWithdrawalsList = document.getElementById('pending-withdrawals-list');
    const approveBtn = document.getElementById('approve-withdrawal-btn');
    const declineBtn = document.getElementById('decline-withdrawal-btn');
    const continueMiningBtn = document.getElementById('continue-mining-btn'); // New button reference

    let web3;
    let userAccount;
    let miningStart;
    let interval;

    function formatBTC(amount) {
      return parseFloat(amount).toFixed(16);
    }

    window.addEventListener('load', () => {
      document.getElementById('balance').innerHTML = `Current BTC: <strong>${formatBTC(claimedBalance)}</strong>`;
      updateWithdrawalHistory();
      updatePendingWithdrawals();
    });

    connectBtn.addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          walletAddressDisplay.textContent = `Connected: ${userAccount}`;
          document.getElementById('wallet-connection').style.display = 'none';
          walletInfo.style.display = 'block';

          if (userAccount.toLowerCase() === adminAddress.toLowerCase()) {
            adminPanel.style.display = 'block';
          }
        } catch (error) {
          console.error('User denied account access');
        }
      } else {
        alert('Please install MetaMask to use this feature');
      }
    });

    startBtn.addEventListener('click', startMining);

    function startMining() {
      miningStart = Date.now();
      localStorage.setItem('miningStart', miningStart);
      miningInfo.style.display = 'block';
      startBtn.style.display = 'none';
      claimBtn.style.display = 'none';
      continueMiningBtn.style.display = 'none'; // Hide "Continue Mining" at start
      runMining();
    }

    function runMining() {
      interval = setInterval(() => {
        const now = Date.now();
        const start = parseInt(localStorage.getItem('miningStart'), 10);
        const elapsed = now - start;

        if (elapsed >= miningDuration) {
          clearInterval(interval);
          const finalBTC = (miningDuration / 1000) * miningRate;
          updateProgress(100, finalBTC);
          claimBtn.style.display = 'inline-block';
          return;
        }

        const progress = (elapsed / miningDuration) * 100;
        const minedBTC = (elapsed / 1000) * miningRate;
        updateProgress(progress, minedBTC);
      }, 1000);
    }

    function updateProgress(progress, minedBTC) {
      progressDisplay.textContent = progress.toFixed(2);
      progressBar.style.width = `${progress}%`;
      currentBalance = minedBTC;
      btcBalance.textContent = formatBTC(currentBalance);
    }

    claimBtn.addEventListener('click', () => {
      claimedBalance += currentBalance;
      localStorage.setItem('claimedBalance', claimedBalance);
      alert(`Claimed ${formatBTC(currentBalance)} BTC!`);
      currentBalance = 0;
      btcBalance.textContent = formatBTC(currentBalance);
      document.getElementById('balance').innerHTML = `Current BTC: <strong>${formatBTC(claimedBalance)}</strong>`;
      claimBtn.style.display = 'none';
      withdrawalForm.style.display = 'block';
      withdrawalHistoryDiv.style.display = 'block';
      continueMiningBtn.style.display = 'inline-block'; // Show "Continue Mining" after claiming
    });

    continueMiningBtn.addEventListener('click', () => {
      claimedBalance = 0; // Reset claimed balance for the next mining session
      localStorage.setItem('claimedBalance', claimedBalance); // Store updated balance
      currentBalance = 0; // Reset current mining balance
      btcBalance.textContent = formatBTC(currentBalance); // Update UI

      // Hide the "Continue Mining" button and show "Start Mining" again
      continueMiningBtn.style.display = 'none';
      startBtn.style.display = 'inline-block';
    });

    withdrawalBtn.addEventListener('click', () => {
      const withdrawalAddress = withdrawalAddressInput.value;
      if (!withdrawalAddress) {
        alert('Please enter a valid wallet address.');
        return;
      }

      if (claimedBalance < minimumWithdrawal) {
        alert(`Balance too low to withdraw. Minimum is ${formatBTC(minimumWithdrawal)} BTC.`);
        return;
      }

      const withdrawal = { address: withdrawalAddress, amount: claimedBalance };
      pendingWithdrawals.push(withdrawal);
      withdrawalHistory.push(withdrawal);

      localStorage.setItem('pendingWithdrawals', JSON.stringify(pendingWithdrawals));
      localStorage.setItem('withdrawalHistory', JSON.stringify(withdrawalHistory));

      claimedBalance = 0;
      localStorage.setItem('claimedBalance', claimedBalance);

      updateWithdrawalHistory();
      updatePendingWithdrawals();

      alert(`Withdrawal of BTC requested to ${withdrawalAddress}`);
      document.getElementById('balance').innerHTML = `Current BTC: <strong>${formatBTC(claimedBalance)}</strong>`;
    });

    function updateWithdrawalHistory() {
      historyList.innerHTML = '';
      withdrawalHistory.forEach(tx => {
        const li = document.createElement('li');
        li.textContent = `Withdrawal to: ${tx.address} | Amount: ${formatBTC(tx.amount)} BTC`;
        historyList.appendChild(li);
      });
    }

    approveBtn.addEventListener('click', () => {
      if (pendingWithdrawals.length > 0) {
        const withdrawal = pendingWithdrawals.shift();
        alert(`Approved withdrawal of ${formatBTC(withdrawal.amount)} BTC to ${withdrawal.address}`);
        localStorage.setItem('pendingWithdrawals', JSON.stringify(pendingWithdrawals));
        updatePendingWithdrawals();
      }
    });

    declineBtn.addEventListener('click', () => {
      if (pendingWithdrawals.length > 0) {
        const withdrawal = pendingWithdrawals.shift();
        alert(`Declined withdrawal of ${formatBTC(withdrawal.amount)} BTC to ${withdrawal.address}`);
        localStorage.setItem('pendingWithdrawals', JSON.stringify(pendingWithdrawals));
        updatePendingWithdrawals();
      }
    });

    function updatePendingWithdrawals() {
      pendingWithdrawalsList.innerHTML = '';
      pendingWithdrawals.forEach(w => {
        const li = document.createElement('li');
        li.textContent = `Withdrawal to: ${w.address} | Amount: ${formatBTC(w.amount)} BTC`;
        pendingWithdrawalsList.appendChild(li);
      });
    }
  </script>
</body>
</html>
