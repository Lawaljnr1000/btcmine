<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$ Bitcoin Miner $</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #222);
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #2a2d36;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 10px;
    }
    .coin {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px auto;
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      to { transform: rotateY(360deg); }
    }
    .coin img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    button {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 20px;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      background-color: #76c7c0;
      border-radius: 5px;
      transition: width 1s linear;
    }
    #balance {
      font-size: 20px;
      margin-top: 20px;
    }
    #wallet-address {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin">
    </div>
    <h1>$ Bitcoin Miner $</h1>

    <div id="wallet-connection">
      <button id="connect-btn">Connect Wallet</button>
      <p id="wallet-address"></p>
    </div>

    <div id="wallet-info" style="display:none;">
      <button id="start-btn">Start Mining</button>
    </div>

    <div id="mining-info" style="display:none;">
      <p>Mining Progress: <span id="progress">0</span>%</p>
      <div class="progress-bar"><span id="progress-bar" style="width: 0%;"></span></div>
      <div id="balance">Current BTC: <strong id="btc-balance">0.0000000000000000</strong></div>
      <button id="claim-btn" style="display:none;">Claim BTC</button>
    </div>
  </div>

  <script>
    const miningDuration = 120000; // 2 minutes
    const miningRate = 0.0000000000000351125; // BTC/sec rate
    let currentBalance = 0; // Initialize user's current balance to 0
    const connectBtn = document.getElementById('connect-btn');
    const walletAddressDisplay = document.getElementById('wallet-address');
    const walletInfo = document.getElementById('wallet-info');
    const startBtn = document.getElementById('start-btn');
    const miningInfo = document.getElementById('mining-info');
    const progressDisplay = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');
    const btcBalance = document.getElementById('btc-balance');
    const claimBtn = document.getElementById('claim-btn');

    let web3;
    let userAccount;
    let miningStart = localStorage.getItem('miningStart');
    let interval;

    function formatBTC(amount) {
      return parseFloat(amount).toFixed(16);
    }

    connectBtn.addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          walletAddressDisplay.textContent = `Connected: ${userAccount}`;
          document.getElementById('wallet-connection').style.display = 'none';
          walletInfo.style.display = 'block';
        } catch (error) {
          console.error('User denied account access');
        }
      } else {
        alert('Please install MetaMask to use this feature');
      }
    });

    function startMining() {
      const now = Date.now();
      miningStart = now;
      localStorage.setItem('miningStart', now);
      miningInfo.style.display = 'block';
      startBtn.style.display = 'none';
      runMining();
    }

    function runMining() {
      interval = setInterval(() => {
        const now = Date.now();
        const start = parseInt(localStorage.getItem('miningStart'), 10);
        const elapsed = now - start;

        if (elapsed >= miningDuration) {
          clearInterval(interval);
          const finalBTC = (miningDuration / 1000) * miningRate;
          updateProgress(100, finalBTC);
          claimBtn.style.display = 'inline-block';
          return;
        }

        const progress = (elapsed / miningDuration) * 100;
        const minedBTC = (elapsed / 1000) * miningRate;
        updateProgress(progress, minedBTC);
      }, 1000);
    }

    function updateProgress(progress, minedBTC) {
      progressDisplay.textContent = progress.toFixed(2);
      progressBar.style.width = `${progress}%`;
      btcBalance.textContent = formatBTC(minedBTC + currentBalance);
    }

    claimBtn.addEventListener('click', () => {
      const claimedBTC = parseFloat(btcBalance.textContent);
      currentBalance += claimedBTC;
      alert(`Successfully claimed ${claimedBTC} BTC! Your new balance is: ${formatBTC(currentBalance)} BTC.`);
      localStorage.setItem('claimedBTC', currentBalance);
      localStorage.removeItem('miningStart');
      claimBtn.disabled = true;
      claimBtn.textContent = 'Claimed';
      btcBalance.textContent = formatBTC(currentBalance);
    });

    window.addEventListener('beforeunload', (e) => {
      if (localStorage.getItem('miningStart')) {
        e.preventDefault();
        e.returnValue = 'Mining is in progress. Are you sure you want to leave?';
      }
    });

    window.addEventListener('load', () => {
      if (miningStart) {
        document.getElementById('wallet-connection').style.display = 'none';
        walletInfo.style.display = 'none';
        miningInfo.style.display = 'block';
        runMining();
      }
    });

    startBtn.addEventListener('click', startMining);
  </script>
</body>
</html>
